<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/todo/css/base.css') }}">  <!-- pulls in css -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/todo/css/bootstrap.css') }}">  <!-- pulls in css -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TodoApp</title>
</head>
<body>
        <div>
                <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
                        <a class="navbar-brand" href="#">Todo App</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                        <li class="nav-item active">
                                                <a class="nav-link" href="#"> Home </a>
                                        </li>
                                </ul>
                        </div>
                </nav>
        </div>

        {% block content %}
        {% endblock %}

        <script src="{{ url_for('static', path='/todo/js/jquery-slim.js') }}"></script>  <!-- must be in this order -->
        <script src="{{ url_for('static', path='/todo/js/popper.js') }}"></script>
        <script src="{{ url_for('static', path='/todo/js/bootstrap.js') }}"></script>
</body>
</html>
